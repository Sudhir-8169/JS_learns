<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCH AWAIT part1</title>
</head>

<body>
    <h1>ASYNC & AWAIT</h1>
    <button id="stop">Stop</button>

</body>
<script>
    


    const changText =
     function () {
        document.querySelector('h1')
        .innerHTML = 
        "best JS learning student"
    }

    const writeSudhir = 
    function () {
        console.log("Sudhir");
    }

    const changeeme = 
    setTimeout(changText, 5000);

    const repeatmyname = 
    setTimeout(writeSudhir, 2000);

    document.querySelector('#stop')
    .addEventListener('click', () => {
       clearTimeout(repeatmyname);
       clearTimeout(changeeme);
        console.log("stopped");

    }
    )

</script>

</html>
