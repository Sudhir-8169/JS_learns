<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNCH AWAIT part2</title>
</head>

<body>
    <h1>ASYNC & AWAIT</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>

</body>
<script>
    var stopwriting;
    const writeSudhir =
        function () {
            console.log("Sudhir");
        }
    document.querySelector('#start')
    .addEventListener(
        'click',
        ()=>{
              stopwriting= setInterval(writeSudhir,400)
        }
    ) 
    document.querySelector('#stop')
        .addEventListener('click', () => {
            clearInterval(stopwriting);
            console.log("stopped");
        }
        )

</script>

</html>
